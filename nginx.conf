# Nginx Configuration for ShelfMerch - HTTP Only (No SSL)
# This configuration enables wildcard subdomain routing for stores using HTTP only

# HTTP Server - Main domain (admin/marketing site)
server {
    listen 80;
    server_name shelfmerch.in www.shelfmerch.in;

    # Root and index
    root /root/shelfmerch-printify-clone/dist;
    index index.html;

    # API routes - proxy to backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;  # CRITICAL: Preserve Host header for tenant resolution
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTP Server - Wildcard subdomains (storefronts)
server {
    listen 80;
    server_name *.shelfmerch.in;

    # Root and index
    root /root/shelfmerch-printify-clone/dist;
    index index.html;

    # API routes - proxy to backend
    # CRITICAL: Host header must be preserved for tenant resolution
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;  # CRITICAL: Preserve Host header (e.g., merch.shelfmerch.in)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routes - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}


